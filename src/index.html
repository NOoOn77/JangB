<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>망원경/쌍안경 대여 안내</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="shell">
      <header class="top">
        <div class="brand">
          <div class="brand__mark" aria-hidden="true">
            <!-- 간단한 쌍안경/망원경 느낌의 아이콘(SVG) -->
            <svg viewBox="0 0 64 64" fill="none">
              <path
                d="M18 18c0-3 2.5-5.5 5.5-5.5h3C29.5 12.5 32 15 32 18v10h-6V18Z"
                fill="currentColor"
                opacity="0.9"
              />
              <path
                d="M32 18c0-3 2.5-5.5 5.5-5.5h3C43.5 12.5 46 15 46 18v10h-6V18Z"
                fill="currentColor"
                opacity="0.9"
              />
              <path
                d="M10 28h44c1.7 0 3 1.3 3 3v7c0 1.7-1.3 3-3 3H10c-1.7 0-3-1.3-3-3v-7c0-1.7 1.3-3 3-3Z"
                fill="currentColor"
                opacity="0.9"
              />
              <path
                d="M16 41c-4.4 0-8 3.6-8 8v1c0 2.2 1.8 4 4 4h8c2.2 0 4-1.8 4-4v-1c0-4.4-3.6-8-8-8Z"
                stroke="currentColor"
                stroke-width="4"
              />
              <path
                d="M48 41c-4.4 0-8 3.6-8 8v1c0 2.2 1.8 4 4 4h8c2.2 0 4-1.8 4-4v-1c0-4.4-3.6-8-8-8Z"
                stroke="currentColor"
                stroke-width="4"
              />
            </svg>
          </div>
          <div class="brand__text">
            <p class="brand__title" id="page-title">로그인</p>
            <p class="brand__sub" id="page-subtitle">
              대여 장비(쌍안경/망원경) 안내 문구를 확인하려면 로그인하세요.
            </p>
          </div>
        </div>
      </header>

      <section class="card" id="login-view" aria-label="로그인 화면">
        <form id="login-form">
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" autocomplete="username" required />
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              autocomplete="current-password"
              required
            />
          </div>
          <button type="submit" class="btn btn--primary">로그인</button>
          <p id="error-message" class="error" role="status" aria-live="polite"></p>
        </form>
      </section>

      <section class="card card--main hidden" id="user-info" aria-label="메인 화면">
        <div class="main-head">
          <div class="pill">
            <span class="pill__dot" aria-hidden="true"></span>
            <span class="pill__text">대여 안내</span>
          </div>
          <button type="button" class="btn btn--ghost" id="logout-btn">
            로그아웃
          </button>
        </div>

        <div class="main-body">
          <p class="meta">
            <span class="meta__label">접속 계정</span>
            <span class="meta__value" id="display-username"></span>
          </p>

          <div class="notice">
            <p class="notice__title">관리자 안내 문구</p>
            <p class="notice__text" id="display-info"></p>
            <p class="notice__hint">
              이 정보는 대여 장비 인수/반납을 위해 제공됩니다.
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
  </html>
